<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="df"> hello</button>
    <button id="dv"> Good bye</button>
</body>
<script>
    const fun = {
        hel: ()=>{
            alert("hello")
        },
        bye: ()=>{
            alert("bye");
        }
    }
    document.querySelector("#df").addEventListener("click",fun.hel);
    document.querySelector("#dv").addEventListener("click",fun.bye);
</script>
</html>
